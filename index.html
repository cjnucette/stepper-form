<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steps Form</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <form class="step">
      <div class="step__number"><span>1</span> Step 1</div>
      <div class="step__group">
        <label>
          Your email
          <input class="step__input" type="email" name="email" required/>
        </label>
        <button class="step__button step__continue">continue</button>
      </div>
      <div class="step__number"><span>2</span> Step 2</div>
      <div class="step__group">
        <label>
          Your password
          <input class="step__input" type="password" name="password" required/>
        </label>
        <button class="step__button step__continue">continue</button>
        <button class="step__button step__back">back</button>
      </div
      <div class="step__number"><span>3</span> Step 3</div>
      <div class="step__group">
        <p>Finish</p>
        <button type="submit" class="step__button step__submit">Submit</button>
      </div>
    </form>
  </body>
</html>
