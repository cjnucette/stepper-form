<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Steps Form</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <form class="step__form">
      <div class="step active">
        <div class="step__header">
          <div class="step__number">1</div>
          <div class="step__caption">Step 1</div>
        </div>
        <div class="step__formfield">
          <label class="step__label">Your Email</label>
          <input class="step__input" name="email" type="email" required />
          <button class="step__button continue">Continue</button>
        </div>
      </div>
      <div class="step">
        <div class="step__header">
          <div class="step__number">2</div>
          <div class="step__caption">Step 2</div>
        </div>
        <div class="step__formfield">
          <label class="step__label">Your Password</label>
          <input class="step__input" name="password" type="password" required />
          <button class="step__button continue">Continue</button>
          <button class="step__button back">Back</button>
        </div>
      </div>
      <div class="step">
        <div class="step__header">
          <div class="step__number">3</div>
          <div class="step__caption">Step 3</div>
        </div>
        <div class="step__formfield">
          <label class="step__label">Your Text</label>
          <input class="step__input" name="text" type="text" required />
          <button class="step__button continue">Continue</button>
          <button class="step__button back">Back</button>
        </div>
      </div>
      <div class="step">
        <div class="step__header">
          <div class="step__number">4</div>
          <div class="step__caption">Step 4</div>
        </div>
        <div class="step__formfield">
          <label class="step__label">Finish!</label>
          <button class="step__button" type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
